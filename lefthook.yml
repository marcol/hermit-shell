# Lefthook configuration file
# https://lefthook.dev/configuration/

pre-push:
  jobs:
    - name: packages audit
      tags:
        - security
      run: yarn audit --groups dependencies

pre-commit:
  parallel: true
  jobs:
    - name: lint markdown files
      tags:
        - lint
      run: yarn lint:md {staged_files}
      glob: "*.{md}"
